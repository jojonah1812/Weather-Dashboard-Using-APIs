<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather</title>
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"/>
    </head>
    <body>
        <header>
            <h1>Weather
            </h1>
        </header>
        <main>
            <section>
                <header>
                    <h2>
                    Daily Forecast Information
                    </h2>
                </header>
                <div>
                    <div>
                        <aside>
                            <form id="search-form" class="input-group mb-3">
                                <input id="search-input" type="text" class="form-control" placeholder="Enter city name and press ENTER" aria-label="Enter city name and press ENTER" aria-describedby="button-addon2">
                                <button class="btn btn-outline-secondary" type="button" id="search-button">Search</button>
                            </form>
                        </aside>
                        <main>
                            <section id="todays-forecast">
                               <!-- this is where all of today's forecasts will go  -->
                               
                            </section>
                            <section>
                                <!-- this is where all of the 5-day forecasts goes -->
                            </section>
                            <div>
                                <list>
                                    <!-- possible place for code at bottom of screen -->
                                </list>
                            </div>

                            <div class="add-trip-container">
                                <h2>
                                  Tell us about your trip!!!
                                </h2>
                                <form class="trip-form">
                              
                                  <label for="city-name">Destination City:</label>
                                  <br/>
                                  <input class="share-input" id="city-name" name="city-name"></input>
                                  <br/>
                              
                                  <label for="description">Description:</label>
                                  <br/>
                                  <input id="location-desc" name="location-desc"></input>
                                  <br/>
                              
                                  <label for="total-traveller">Total travellers:</label>
                                  <br/>
                                  <input id="total-traveller" name="total-traveller"</input>
                                  <br/>
                              
                                  <label for="budget">Budget:</label>
                                   <br/>
                                  <input id="trip-budget" name="trip-budget"></input>
                                  <br/>
                              
                                  <label for="cloud-pic">Upload Pictures:</label>
                                  <br/>
                                  <input id="cloud-pic" name="cloud-pic"></input>
                                  <br/>
                              
                                  <label for="food-rec">Your Top 3 Restaurant Recommendations:</label>
                                  <br/>
                                  <input id="food-rec1" name="food-rec1"></input>
                                  <br/>
                                  <input id="food-rec2" name="food-rec2"></input>
                                  <br/>
                                  <input id="food-rec3" name="food-rec3"></input>
                                  <br/>
                              
                                  <label for="hotel">Where did you stay at?:</label>
                                  <br/>
                                  <input id="hotel" name="hotel"></input>
                                  <br/>
                                  
                                  <label for="acitve-activities">Favorite Active Activity:</label>
                                  <br/>
                                  <input id="acitve-activities" name="acitve-activities"></input>
                                  <br/>
                              
                                  <label for="relaxing-activities">Favorite Relaxing Activity:</label>
                                  <br/>
                                  <input id="relaxing-activities" name="relaxing-activities"></input>
                                  <br/>
                              
                                  <label for="culture-sight">Favorite Cultural Sight:</label>
                                  <br/>
                                  <input id="culture-sight" name="culture-sight"></input>
                                  <br/>
                              
                                  <label for="shopping">Favorite Shopping Spot:</label>
                                  <br/>
                                  <input id="shopping" name="shopping"></input>
                                  <br/>
                              
                                  <div class="form-group">
                                    <label for="allow-pets">Is this a pet-friendly destination?</label>
                                    </br>
                                    <select class="form-control" id="allow-pets">
                                      <option>Yes</option>
                                      <option>No</option>
                                    </select>
                                  </div>
                                  <br/>
                              
                                  <button type="submit" value="Submit">Submit</button>
                                  
                                </form>
                              </div>


                        </main>
                    </div>
                 </div>
            </section>
        </main>
        <script src="./script.js"></script>
    </body>
</html>
